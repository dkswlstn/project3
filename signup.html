<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      width: 120px;
      height: auto;
      cursor: pointer; 
    }

    .signup-container {
      background-color: #eaeaea;
      padding: 40px 50px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .signup-container h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      width: 100%;
      max-width: 400px;
    }

    .form-group label {
      width: 110px;
      font-weight: bold;
      margin-right: 10px;
      text-align: right;
    }

    .form-group input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .radio-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }

    .radio-title {
      width: 110px;
      font-weight: bold;
      text-align: right;
      margin-right: 10px;
    }

    .radio-options {
      display: flex;
      gap: 20px;
    }

    .radio-options label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: normal;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 30px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      max-width: 400px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="logo">
    <a href="basic.html">
      <img src="logo.jpg" alt="DesEDU 로고">
    </a>
  </div>

  <div class="signup-container">
    <h1>회원가입</h1>
    <form class="form-container" action="basic.html" method="post">
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="이름" required>
      </div>
      <div class="form-group">
        <label for="userid">아이디</label>
        <input type="text" id="userid" placeholder="아이디" required>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" placeholder="비밀번호" required>
      </div>
      <div class="form-group">
        <label for="confirm">비밀번호 확인</label>
        <input type="password" id="confirm" placeholder="비밀번호 확인" required>
      </div>
      <div class="form-group">
        <label for="studentid">학번</label>
        <input type="text" id="studentid" placeholder="학번" required>
      </div>

      <div class="radio-wrapper">
        <div class="radio-title">가입 유형</div>
        <div class="radio-options">
          <label><input type="radio" name="userType" value="student" required> 학생</label>
          <label><input type="radio" name="userType" value="staff"> 교직원</label>
          <label><input type="radio" name="userType" value="professor"> 교수</label>
        </div>
      </div>

      <button type="submit">가입하기</button>
    </form>
  </div>
</body>
</html>
