<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>강의 계획서 조회</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #ffffff;
      padding: 15px 30px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
    }

    .logo {
      margin-right: 30px;
    }

    .logo img {
      height: 50px;
      cursor: pointer;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-btn {
      background-color: #333;
      color: white;
      padding: 10px 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 180px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      color: black;
      text-decoration: none;
      border-bottom: 1px solid #eee;
    }

    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <div class="header">
    <div class="logo">
      <a href="login.html">
        <img src="logo.jpg" alt="DesEDU 로고" />
      </a>
    </div>

    <div class="dropdown">
      <button class="dropdown-btn">메뉴</button>
      <div class="dropdown-content">
        <a href="syllabus.html">강의계획서 조회</a>
        <a href="courseRegistration.html">수강 신청</a>
        <a href="grade.html">성적 조회</a>
        <a href="gradeInput.html">성적 입력</a>
        <a href="myInfo.html">내 정보 수정</a>
        <a href="board.html">자유 게시판</a>
        <a href="futurePlan.html">진로 설계</a>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>강의 계획서 조회</h2>
    <table>
      <thead>
        <tr>
          <th>과목명</th>
          <th>교수명</th>
          <th>연락처</th>
          <th>학점</th>
          <th>이수 구분</th>
          <th>수업 개요</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>웹 프로그래밍</td>
          <td>교수명</td>
          <td>이메일</td>
          <td>3</td>
          <td>전공필수</td>
          <td>과목 설명</td>
        </tr>
        <tr>
          <td>자료구조</td>
          <td>이교수</td>
          <td>lee@univ.ac.kr</td>
          <td>3</td>
          <td>전공선택</td>
          <td>과목 설명</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
